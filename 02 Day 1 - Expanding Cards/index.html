<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expanding cards</title>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div
                class="panel active"
                style="
                    background-image: url('./img/bali_indonesia-wallpaper-1920x1080.jpg');
                "
            >
                <h3>Bali Indonesia</h3>
            </div>
            <div
                class="panel"
                style="
                    background-image: url('./img/bay_10-wallpaper-1920x1080.jpg');
                "
            >
                <h3>Bay 10</h3>
            </div>
            <div
                class="panel"
                style="
                    background-image: url('./img/clay-banks-_wkd7XBRfU4-unsplash.jpg');
                "
            >
                <h3>Clay Banks</h3>
            </div>
            <div
                class="panel"
                style="
                    background-image: url('./img/annas_hummingbird_perched_on_a_branch-wallpaper-1920x1080.jpg');
                "
            >
                <h3>Annas Hummingbird</h3>
            </div>
            <div
                class="panel"
                style="
                    background-image: url('./img/cotton_clouds-wallpaper-1920x1080.jpg');
                "
            >
                <h3>Cotton Clouds</h3>
            </div>
            <div
                class="panel"
                style="
                    background-image: url('./img/forest_road_summer-wallpaper-1920x1080.jpg');
                "
            >
                <h3>Forest Road Summer</h3>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
