<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Good, cheap and fast</title>
    </head>
    <body>
        <h2>Ho do you want your project to be</h2>
        <div class="toggle-container">
            <input type="checkbox" id="good" class="toggle" />
            <label for="good" class="label">
                <div class="ball"></div>
            </label>
            <span>Good</span>
        </div>

        <div class="toggle-container">
            <input type="checkbox" id="cheap" class="toggle" />
            <label for="cheap" class="label">
                <div class="ball"></div>
            </label>
            <span>Cheap</span>
        </div>
        <div class="toggle-container">
            <input type="checkbox" id="fast" class="toggle" />
            <label for="fast" class="label">
                <div class="ball"></div>
            </label>
            <span>Fast</span>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
