<!DOCTYPE html>
<html lang="en">

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

        <link rel="stylesheet" href="./style.css" />

        <div class="container">
            <header class="header">
