<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Vertical Slider</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #fd3555">
                    <h1>Nature Flower</h1>
                    <p>All in pink</p>
                </div>
                <div style="background-color: #2186ba">
                    <h1>Blue sky</h1>
                    <p>with its mountains</p>
                </div>
                <div style="background-color: #252e33">
                    <h1>Lonely Castle</h1>
                    <p>in the wilderness</p>
                </div>
                <div style="background-color: #ffb866">
                    <h1>Flying Eagle</h1>
                    <p>In the sunset</p>
                </div>
            </div>
            <div class="right-slide">
                <div
                    style="
                        background-image: url('./img/mysterious_forest-wallpaper-1920x1080.jpg');
                    "
                ></div>
                <div
                    style="
                        background-image: url('./img/nathan-dumlao-c2Y16tC3yO8-unsplash.jpg');
                    "
                ></div>
                <div
                    style="
                        background-image: url('./img/nathan-dumlao-I_394sxx0ec-unsplash.jpg');
                    "
                ></div>
                <div
                    style="
                        background-image: url('./img/nathan-dumlao-zUNs99PGDg0-unsplash.jpg');
                    "
                ></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
